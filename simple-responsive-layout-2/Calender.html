<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calender</title>
      <style>
            .calender{
                  display: grid;
                  grid-template-columns: repeat(7,1fr);
                  grid-template-rows: 60px repeat(6,40px);
                  row-gap: 10px;
                  column-gap: 10px;
                  /* border: 2px solid blue; */
                  width: 50%;
            }
            .date{
                  background-color: rgba(245, 147, 77, 0.493);
                  border-radius: 5px;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  font-size: 1.5em;
            }
            .day{
                  background-color: burlywood;
                  border-radius: 5px;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  font-size: 1.7em;
            }
            .create-calender{
                  height: 90vh;
                  /* border: 2px solid red; */
                  text-align: center;
                  display: grid;
                  justify-content: center;
            }
      </style>
</head>

</html>
